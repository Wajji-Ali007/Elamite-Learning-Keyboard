<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elamite Keyboard</title>
  <style>
    :root {
      --bg-color-light: rgba(255, 0, 0, 0.08);
      --bg-color-dark: rgba(150, 0, 0, 0.15);
      --key-color-light: rgba(255, 255, 255, 0.5);
      --key-color-dark: rgba(255, 255, 255, 0.1);
      --key-text: #fff;
      --shadow-dark: rgba(200, 0, 0, 0.4);
      --shadow-light: rgba(255, 0, 0, 0.2);
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color-dark);
      color: var(--key-text);
      transition: background 0.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    body.light {
      background: var(--bg-color-light);
      color: #000;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
      text-align: center;
      font-weight: bold;
      background: linear-gradient(90deg, #ff4d4d, #ffffff, #ff4d4d);
      background-size: 300% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: shine 4s infinite linear;
    }

    @keyframes shine {
      0% { background-position: 0% center; }
      100% { background-position: 300% center; }
    }

    #output {
      font-size: 2rem;
      background: var(--key-color-dark);
      border: 2px solid #ffaaaa;
      border-radius: 8px;
      padding: 1rem;
      min-height: 100px;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 700px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .control-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 2px solid #ff6666;
      border-radius: 6px;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      color: #fff;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    body.light button {
      color: #000;
      background: rgba(255,255,255,0.5);
      border-color: #ffaaaa;
    }

    button:hover {
      background: #ff6666;
      color: #fff;
      box-shadow: 0 0 10px #ff6666;
    }

    button:active {
      transform: scale(0.95);
    }

    #keyboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 700px;
    }

    .key {
      padding: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      background-color: var(--key-color-dark);
      color: var(--key-text);
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
    }

    body.light .key {
      background-color: var(--key-color-light);
      color: #000;
    }

    .key:hover {
      background-color: #ffaaaa;
      box-shadow: 0 0 10px #ffaaaa;
    }

    .key span {
      display: block;
      font-size: 1.6rem;
      color: #ff6666;
    }

    .note {
      margin-top: 3rem;
      background: rgba(255,0,0,0.03);
      padding: 1rem;
      border-radius: 8px;
      width: 100%;
      max-width: 700px;
      font-size: 1rem;
      color: #333;
    }

    @media print {
      body {
        background: white !important;
        color: black !important;
      }
      body *:not(#printableContent) {
        display: none !important;
      }
      #printableContent {
        display: block;
        color: #000;
        background: #fff;
        padding: 2rem;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Elamite Keyboard</h1>
  <div id="output"></div>
  <div class="control-buttons">
    <button onclick="switchLanguage('roman')">Roman</button>
    <button onclick="switchLanguage('mix')">Roman + Elamite</button>
    <button onclick="switchLanguage('elamite')">Elamite</button>
    <button onclick="toggleTheme()">🌗 Theme</button>
    <button onclick="printOutput()">🖨️ Print</button>
  </div>
  <div id="keyboard"></div>
  <div class="note">
    Type your Roman Urdu or Elamite script using the virtual keyboard.
  </div>

  <script>
    const elamiteMap = {
      a: '𒀀', b: '𒁀', c: '𒆠', d: '𒁲', e: '𒂊', f: '𒈬', g: '𒐖', h: '𒄩', i: '𒅖', j: '𒃻',
      k: '𒅗', l: '𒇻', m: '𒈠', n: '𒉡', o: '𒍥', p: '𒉺', q: '𒆤', r: '𒊑', s: '𒊬', t: '𒋾',
      u: '𒌋', v: '𒅆', w: '𒉿', x: '𒐊', y: '𒅀', z: '𒊻'
    };

    let currentLanguage = 'roman';

    const output = document.getElementById('output');
    const keyboard = document.getElementById('keyboard');
    const letters = 'abcdefghijklmnopqrstuvwxyz';

    function createKeyboard() {
      keyboard.innerHTML = '';
      for (let char of letters) {
        const key = document.createElement('button');
        key.className = 'key';
        let label = char;
        if (currentLanguage === 'mix') {
          key.innerHTML = `<span>${elamiteMap[char]}</span>${char}`;
        } else if (currentLanguage === 'elamite') {
          key.innerHTML = `<span>${elamiteMap[char]}</span>`;
        } else {
          key.innerHTML = `<span>${char}</span>`;
        }
        key.onclick = () => {
          const value =
            currentLanguage === 'roman' ? char :
            currentLanguage === 'mix' ? `${char}(${elamiteMap[char]})` :
            elamiteMap[char];
          output.textContent += value + ' ';
        };
        keyboard.appendChild(key);
      }
    }

    function switchLanguage(lang) {
      currentLanguage = lang;
      createKeyboard();
    }

    function printOutput() {
      const win = window.open('', '', 'width=800,height=600');
      win.document.write(`<pre id="printableContent">${output.textContent}</pre>`);
      win.print();
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    createKeyboard();
  </script>
</body>
</html>
