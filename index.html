<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elamite Keyboard</title>
  <style>
    :root {
      --bg-color-light: rgba(255, 230, 230, 0.8);
      --bg-color-dark: rgba(180, 0, 0, 0.2);
      --key-color-light: rgba(255, 255, 255, 0.6);
      --key-color-dark: rgba(255, 255, 255, 0.15);
      --key-text-dark: #fff;
      --key-text-light: #000;
      --shadow-dark: rgba(255, 0, 0, 0.4);
      --shadow-light: rgba(255, 0, 0, 0.2);
      --highlight-light: #ffaaaa;
      --highlight-dark: #cc0000;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color-dark);
      color: var(--key-text-dark);
      transition: background 0.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    body.light {
      background: var(--bg-color-light);
      color: var(--key-text-light);
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
      text-align: center;
      background: linear-gradient(90deg, var(--highlight-dark), #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 2s infinite linear;
    }

    @keyframes shine {
      0% { text-shadow: 0 0 5px #fff; }
      50% { text-shadow: 0 0 20px var(--highlight-light); }
      100% { text-shadow: 0 0 5px #fff; }
    }

    #output {
      font-size: 2rem;
      background: var(--key-color-dark);
      border: 2px solid var(--highlight-light);
      border-radius: 8px;
      padding: 1rem;
      min-height: 100px;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 700px;
      word-wrap: break-word;
      white-space: pre-wrap;
      color: #000;
    }

    body.light #output {
      background: var(--key-color-light);
      color: #000;
    }

    .control-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--highlight-dark);
      border-radius: 6px;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      color: var(--key-text-dark);
      transition: background 0.3s, transform 0.2s;
    }

    body.light button {
      color: var(--key-text-light);
      background: rgba(255,255,255,0.5);
      border-color: var(--highlight-light);
    }

    button:hover {
      background: var(--highlight-dark);
      color: #fff;
    }

    button:active {
      transform: scale(0.95);
    }

    #keyboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 700px;
    }

    .key {
      padding: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      background-color: var(--key-color-dark);
      color: var(--key-text-dark);
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    body.light .key {
      background-color: var(--key-color-light);
      color: var(--key-text-light);
    }

    .key:hover {
      background-color: var(--highlight-light);
    }

    .key span {
      display: block;
      font-size: 1.6rem;
      color: var(--highlight-dark);
    }

    .note {
      margin-top: 3rem;
      background: rgba(255,0,0,0.03);
      padding: 1rem;
      border-radius: 8px;
      width: 100%;
      max-width: 700px;
      font-size: 1rem;
      color: #333;
    }

    @media print {
      body {
        background: white !important;
        color: black !important;
      }
      body *:not(#printableContent) {
        display: none !important;
      }
      #printableContent {
        display: block;
        color: #000;
        background: #fff;
        padding: 2rem;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Elamite Keyboard</h1>
  <div id="output" contenteditable="true"></div>
  <div class="control-buttons">
    <button onclick="switchLanguage('english')">English</button>
    <button onclick="switchLanguage('mix')">Mix</button>
    <button onclick="switchLanguage('elamite')">Elamite</button>
    <button onclick="clearOutput()">Clear</button>
    <button onclick="printOutput()">Print</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>
  <div id="keyboard"></div>
  <div class="note">
    Note: Press keys on the keyboard or click with mouse to type. Use "|" for space and "||" for new line.
  </div>
  <script>
    const output = document.getElementById('output');
    const keyboard = document.getElementById('keyboard');
    const elamiteMap = [
      "íÄÄ","íÅÄ","íÜ†","íÅ≤","íÇä","íà¨","íêñ","íÑ©","íÖñ","íÉª",
      "íÖó","íáª","íà†","íâ°","íç•","íâ∫","íÜ§","íäë","íä¨","íãæ",
      "íåã","íÖÜ","íâø","íêä","íÖÄ","íäª"
    ];
    let currentLanguage = 'elamite';

    function createKeyboard() {
      keyboard.innerHTML = '';
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
      characters.forEach((char, i) => {
        const key = document.createElement('button');
        key.className = 'key';
        let displayChar = char;
        if (currentLanguage === 'elamite') displayChar = elamiteMap[i];
        else if (currentLanguage === 'mix') displayChar = elamiteMap[i] + ' / ' + char;
        else displayChar = char;

        key.innerHTML = `<span>${displayChar}</span>`;
        key.onclick = () => typeCharacter(char);
        keyboard.appendChild(key);
      });

      ['|','||','‚Üê'].forEach(symbol => {
        const key = document.createElement('button');
        key.className = 'key';
        key.textContent = symbol;
        key.onclick = () => typeCharacter(symbol);
        keyboard.appendChild(key);
      });
    }

    function typeCharacter(char) {
      if (char === '‚Üê') {
        output.textContent = output.textContent.trimEnd().slice(0, -1);
        return;
      }
      if (char === '||') {
        output.textContent += '||';
        return;
      }
      if (char === '|') {
        output.textContent += '|';
        return;
      }

      const index = char.charCodeAt(0) - 65;
      if (/[A-Z]/.test(char)) {
        if (currentLanguage === 'elamite') {
          output.textContent += elamiteMap[index];
        } else if (currentLanguage === 'mix') {
          output.textContent += elamiteMap[index] + '(' + char + ')';
        } else {
          output.textContent += char;
        }
      } else {
        output.textContent += char;
      }
    }

    function clearOutput() {
      output.textContent = '';
    }

    function printOutput() {
      const w = window.open();
      w.document.write('<pre id="printableContent">' + output.textContent + '</pre>');
      w.print();
    }

    function switchLanguage(lang) {
      currentLanguage = lang;
      createKeyboard();
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    document.addEventListener('keydown', (e) => {
      const key = e.key.toUpperCase();
      if (/^[A-Z]$/.test(key)) {
        e.preventDefault();
        typeCharacter(key);
      } else if (key === ' ') {
        e.preventDefault();
        typeCharacter('|');
      } else if (key === 'ENTER') {
        e.preventDefault();
        typeCharacter('||');
      } else if (key === 'BACKSPACE') {
        e.preventDefault();
        typeCharacter('‚Üê');
      }
    });

    createKeyboard();
  </script>
  <h3>Made By Wajahat Ali For His Hidden Book Alfaz E Dil</h3>
  <style>
    h3{
      color: #333;
    }
  </style>
</body>
</html>
